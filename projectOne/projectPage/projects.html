<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kwok Ren - Projects</title>
        <!-- Setting up the icon for the tab. -->
        <link rel="icon" href="https://res.cloudinary.com/dpggcudix/image/upload/v1595128733/Screen_Shot_2020-07-18_at_11.18.39_PM_uhfkve.png">
        <!-- Link to bootstrap CSS library. -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Link to jQuery library. -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
        <!-- Link to bootstrap JavaScript library. -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
        <!-- Link to Font Awesome's Github and Linkedin Icons. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Link to the CSS (both media and regular). -->
        <link rel="stylesheet" href="projects.css">
        <!-- Link to the JavaScript file. -->
        <script src="projects.js" defer></script>
    </head>
    <body>
        <!-- The top part of my webpage. -->
        <div class="top">
            <!-- The div container that contains my navigation bar. I used flexbox for this because it allows me to manuever the divs inside of it in a better way. -->
            <nav class="navbartop">
                <!-- The div container that contains my icon within the navigation bar. -->
                <div class="icon">
                    <!-- Linking back to the homepage. -->
                    <a href="../mainPage/index.html">
                        <!-- The link that produces the image that has my icon. -->
                        <img src="https://res.cloudinary.com/dpggcudix/image/upload/v1594787116/Screen_Shot_2020-07-15_at_12.24.48_AM_hx3b2v.png" class="iconpic">
                    </a>
                </div>
                <!-- The right part of my navigation bar. -->
                <div class="rightsidetop">
                    <!-- My hamburger div that appears only when width is less than 600px. -->
                    <div class="hamburgerdiv">
                        <a class="hamburger" href="#"></a>
                    </div>
                    <!-- The right side div container that holds all the different links together that appears when width is more than or equal to 600px. -->
                    <div class="rightside">
                        <!-- I put the a tags around the div container so that the whole div will become the link instead of just the word. -->
                        <!-- Each of these links go to different webpages in the same folder. -->
                        <a href="../aboutPage/about.html" id="desktopshowhoverA"><div class="desktopshowA">About</div></a>
                        <a href="../projectPage/projects.html" id="desktopshowhoverB"><div class="desktopshowB">Projects</div></a>
                        <a href="../mainPage/index.html#contacts" id="desktopshowhoverC"><div class="desktopshowC">Contact</div></a>
                    </div>
                <div>
            </nav>
             <!-- The class hidden is given to them because they are hidden and will only appear when they are given the class shown (which is on line 1 of the JavaScript file). -->
            <div class="hamburgermenu">
                <a href="../aboutPage/about.html"><div class="hidden">About</div></a>
                <a href="../projectPage/projects.html"><div class="hidden">Projects</div></a>
                <a href="../mainPage/index.html#contacts"><div class="hidden">Contact</div></a>
            </div>
            <!-- The container that holds the banner section of the projects page. It has three divs, for the divs above and below the actual banner. It's also the container that holds the API generated divs using jQuery found in the JavaScript section of this folder. -->
            <div class="projectsbanner">
                <div>
                    <!-- The div containers that make up the banner section.-->
                    <div class="abovebanner"></div>
                    <div class="projectsname">Projects</div>
                    <div class="belowbanner"></div>
                </div>
                <!-- The container that holds the API generated from Google Sheets. Read line 60 of the JavaScript file. -->
                <div class="projectobjects"></div>
            </div>
        </div>
        <!-- The bottom portion of my projects page. This section includes the footer. -->
        <div class="end">
            <!-- The container that contains my copyright. This will be located at the bottom of every page. -->
            <div class="copyright">
                <p>Copyright Â© 2020 Kwok Ren</p>
            </div>
        </div>
    </body>
</html>
